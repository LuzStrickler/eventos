<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFERENCIA DEL OBJETO</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        .boton1{
            font-family: 'IBM Plex Mono', monospace;
            color: green;
        }
        .boton2{
            font-family: 'IBM Plex Mono', monospace;
            color: red;
        }
        .boton3{
            font-family: 'IBM Plex Mono', monospace;
            color: blue;
        }
    </style>
</head>
<body>
    <button id="verde"><h3 class="boton1">Botón 1</h3></button>
    <button id="rojo"><h3 class="boton2">Botón 2</h3></button>
    <button id="azul"><h3 class="boton3">Botón 3</h3></button>
    <script src="objeto.js"></script>
</body>
</html>
